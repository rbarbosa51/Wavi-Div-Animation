<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy Div Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="content">
          <h2>Water Wave Div</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos ut non
            quisquam labore rem possimus tempora! Ullam porro facere, voluptatum
            vero excepturi ducimus illum explicabo reprehenderit, perferendis
            expedita neque nulla.
          </p>
        </div>
      </div>
    </div>
    <svg>
      <defs>
        <filter id="wavy">
          <feTurbulence
            x="0"
            y="0"
            baseFrequency="0.02"
            numOctaves="5"
            seed="2"
          >
            <animate
              attributeName="baseFrequency"
              dur="60s"
              values="0.02;0.05;0.02"
              repeatCount="indefinite"
            />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" scale="30" />
        </filter>
      </defs>
    </svg>
  </body>
</html>
